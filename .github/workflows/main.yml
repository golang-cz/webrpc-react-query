name: CI
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Read .nvmrc
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm

      - name: Use Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: "pnpm"

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  adapter:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Lint and build adapter
        run: pnpm run lint --filter @webrpc/react-query-adapter && pnpm run build --filter @webrpc/react-query-adapter

  build:
    needs: adapter
    runs-on: ubuntu-latest
    steps:
      - run: pnpm install --filter react-example --frozen-lockfile
      - name: Lint and run react example app
        run: pnpm run lint --filter react-example && pnpm run build --filter react-example